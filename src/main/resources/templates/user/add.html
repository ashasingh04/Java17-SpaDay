<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
    <title>Sign up</title>
</head>
<body>
<form method="post" th:action="@{/user}">
    <label>
        UserName: <input type="text" name="username" th:value="${username}">
    </label>
    <label>
        Email: <input type="email" name="email" th:value="${email}">
    </label>
    <label>
        Password: <input type="password" name="password" >
    </label>
    <label>
        Verify Password: <input type="password" name="verify" >
    </label>
        <p th:text="${error}"></p>
    <input type="submit" value="Sign Up">

</form>
</body>
</html>
