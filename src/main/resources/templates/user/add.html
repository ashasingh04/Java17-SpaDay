<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
    <title>Sign up</title>
</head>
<body>
<form method="post" th:action="@{/user}">
    <div class="form-group">
    <label>
        UserName: <input th:field="${user.username}">
    </label>
    <p class="error" th:errors="${user.username}"></p>
    </div>
    <div class="form-group">
    <label>
        Email: <input th:field="${user.email}">
    </label>
        <p class="error" th:errors="${user.email}"></p>
    </div>
    <div class="form-group">
    <label>
        Password: <input th:field="${user.password}">
    </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>
    <div class="form-group">
    <label>
        Verify Password: <input th:field="${user.verifyPassword}" >
    </label>
        <p class="error" th:errors="${user.verifyPassword}"></p>
    </div>
    <div class="form-group">
    <input type="submit" value="Sign Up">
    </div>
</form>
</body>
</html>
